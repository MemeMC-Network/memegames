<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="glow-text" id="gameTitle"></h1>
    </header>

    <main>
        <iframe id="gameFrame" src="" width="90%" height="1000px" frameborder="0"></iframe>
        <div class="button-container">
            <button class="neon-button" onclick="goFullScreen()">ðŸ”² Fullscreen</button>
            <a href="index.html" class="neon-button">â¬… Back to Games</a>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("gameTitle").textContent = params.get("name");
        document.getElementById("gameFrame").src = params.get("link");

        function goFullScreen() {
            const iframe = document.getElementById("gameFrame");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
