<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="glow-text" id="gameTitle"></h1>
    </header>

    <main>
        <iframe id="gameFrame" src="" width="90%" height="500px" frameborder="0"></iframe>
        <a href="index.html" class="back-button">â¬… Back to Games</a>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("gameTitle").textContent = params.get("name");
        document.getElementById("gameFrame").src = params.get("link");
    </script>
</body>
</html>
